<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In / Sign Up</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Sliding Panel -->
      <div class="overlay-panel">
        <div class="overlay-content">
          <h1 id="toggle-heading">Welcome Back!</h1>
          <p id="toggle-description">
            Switch between Sign In and Sign Up forms easily.
          </p>
          <button id="toggle-btn">Switch to Sign Up</button>
        </div>
      </div>

      <!-- Forms Container -->
      <div id="forms-container" class="forms-container left-form">
        <!-- Sign In Form -->
        <form id="signin-form" class="form active">
          <h2>Sign In</h2>
          <input type="text" placeholder="Username" required />
          <input type="password" placeholder="Password" required />
          <button type="submit">Sign In</button>
          <div class="social-icons">
            <span class="icon"><i class="fab fa-google"></i></span>
            <span class="icon"><i class="fab fa-facebook-f"></i></span>
          </div>
        </form>

        <!-- Sign Up Form -->
        <form id="signup-form" class="form">
          <h2>Create Account</h2>
          <input type="text" placeholder="Username" required />
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required />
          <button type="submit">Sign Up</button>
          <div class="social-icons">
            <span class="icon"><i class="fab fa-google"></i></span>
            <span class="icon"><i class="fab fa-facebook-f"></i></span>
          </div>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
